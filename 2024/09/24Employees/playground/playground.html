<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
   * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 30px;
      }

      .visible {
       
        position: fixed;
        right: 20px;
        top: 2rem;
        z-index: 9999;
      }
   
      .visible .none{ 
        display: none;
        position: absolute;
        top: 20px;
        right: -2px;
        padding-top: 40px;
        background: transparent;
        color: brown;
      }      
      .visible:hover .none {
        display: block;
      }
      .visible:hover {
        color: red;
      }
      .toggle-button {
    cursor: pointer;
}

input[type="checkbox"] {
    display: none; /* מסתיר את תיבת הסימון */
}

input[type="checkbox"]:checked + span {
    background-color: lightblue; /* צבע שונה כאשר הכפתור פעיל */
    color: white;
}
.form-group {
    border: 1px solid gray; /* גבול רגיל */
    padding: 10px;
}

.form-group:focus-within {
    border-color: blue; /* גבול כחול כשיש פוקוס על שדה הקלט או על הקונטיינר */
}

    </style>
  </head>
  <body>
    <p class="visible">
      asdfg
      <div class="none">
        <span>1 hidden</span>
        <span>2 hidden</span>
        <span>3 hidden</span>
      </div>
     
    </p>
    <p>
      <span>1adsfkjasdlf</span>
      <span>2adsfkjasdlf</span>
      <span>3adsfkjasdlf</span>
      <span>4adsfkjasdlf</span>
      <span>5adsfkjasdlf</span>
    </p>
    <label class="toggle-button">
      <input type="checkbox" id="toggle">
      <span>לחץ עלי</span>
  </label>
  <div class="form-group">
    <label for="name">שם:</label>
    <input type="text" id="name" placeholder="הכנס את שמך">
</div>

  </body>
</html>
