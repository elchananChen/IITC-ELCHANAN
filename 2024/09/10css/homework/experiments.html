      .floating-botton {
        position: fixed;
        right: 40px;
        bottom: 0px;
      }

      .floating-botton .hidden {
        display: none;
        position: absolute;
        bottom: 100%;
        left: -50%;
        padding-bottom: 30px;
        background: transparent;
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 50%;
      }

      .floating-botton:hover .hidden {
        display: block;
      }

      .hover {
        border-radius: 5px;
        cursor: pointer;
        color: #00ccdd;
        transition: 0.2s;
        position: relative;
      }

      .hidden button {
        background: #00ccdd;
        color: rgb(15, 8, 84);
        border: none;
        margin-block: 5px;
        cursor: pointer;
        border-radius: 5px;
      }
    </style>
