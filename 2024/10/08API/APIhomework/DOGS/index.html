<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body-container">
      <h1>DOG IMEGE</h1>
      <div>
        <label for="breeds-list">Choose a breed:</label>
        <select id="breeds-list" name="breeds-list">
          <option class="option" value="akita">akita</option>
          <option class="option" value="affenpinscher">affenpinscher</option>
          <option class="option" value="labrador">labrador</option>
          <option class="option" value="cavapoo">cavapoo</option>
          <option class="option" value="whippet">whippet</option>
        </select>
        <button id="refresh-btn">refresh</button>
      </div>
      <div class="img-container">
        <img
          id="dog-img"
          src="https://dog.ceo/dog-api/breeds-list"
          alt="dog-image"
        />
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
