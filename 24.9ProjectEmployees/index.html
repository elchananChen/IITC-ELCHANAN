<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="visible fixed">
      <div class="add-emoji emoji">📗</div>
      <form id="employee-form" class="hidden absolut add-form">
        new employee
        <input
          type="text"
          class="input"
          id="first-name"
          placeholder="first-name"
          required
        />
        <input
          type="text"
          class="input"
          id="last-name"
          placeholder="first-name"
          required
        />
        <input
          type="number"
          class="input"
          id="age"
          placeholder="age"
          required
        />
        <input
          type="date"
          class="input"
          id="start-date"
          placeholder="start-date"
          required
        />
        <input
          type="text"
          class="input"
          id="department"
          placeholder="department"
          required
        />
        <input
          type="number"
          class="input"
          id="salary"
          placeholder="salary"
          required
        />
        <button id="new-btn">submit</button>
      </form>

      <div class="update-emoji emoji">✍</div>
      <form class="hidden absolut update-form">
        update employee detailes
        <input
          type="number"
          id="update-age"
          placeholder="update-age"
          required
        />
        <input
          type="text"
          id="update-department"
          placeholder="update-department"
          required
        />
        <input
          type="number"
          id="update-salary"
          placeholder="update-salary"
          required
        />
        <button>submit</button>
      </form>
    </div>
    <header><h1>employees</h1></header>
    <article>
      <aside class="filters">
        <button class="filter">by category</button>
        <button class="filter">by age up</button>
        <button class="filter">by age down</button>
        <button class="filter">by age renge</button>
        <button class="filter">by name</button>
        <button class="filter">by last name</button>
        <button class="filter">by salary</button>
        <button class="filter">by start date</button>
        <button class="filter fire-btn pre-choose">🚬🔫 fire 😈😈</button>
      </aside>
      <main>
        <table class="table"></table>
      </main>
    </article>

    <script type="module" src="controller.js"></script>
  </body>
</html>
