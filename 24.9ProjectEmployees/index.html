<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="visible fixed">
      <div class="add-emoji emoji">📗</div>
      <form id="employee-form" class="hidden absolut add-form">
        <h6 class="h-form">new employee</h6>
        <input
          type="text"
          class="input"
          id="first-name"
          placeholder="first-name"
          required
        />
        <input
          type="text"
          class="input"
          id="last-name"
          placeholder="last-name"
          required
        />
        <input
          type="number"
          class="input"
          id="age"
          placeholder="age"
          required
        />
        <input
          type="date"
          class="input"
          id="start-date"
          placeholder="start-date"
          required
        />
        <input
          type="text"
          class="input"
          id="department"
          placeholder="department"
          required
        />
        <input
          type="number"
          class="input"
          id="salary"
          placeholder="salary"
          required
        />
        <button id="new-btn">submit</button>
      </form>

      <div class="update-emoji emoji">✍</div>
      <div class="hidden warning">choose employee</div>
      <form class="hidden absolut update-form">
        <h6 class="h-form">update employee detailes</h6>
        <input
          type="number"
          id="update-age"
          placeholder="update-age"
          required
        />
        <input
          type="text"
          id="update-department"
          placeholder="update-department"
          required
        />
        <input
          type="number"
          id="update-salary"
          placeholder="update-salary"
          required
        />
        <button id="update-btn">submit</button>
      </form>
    </div>
    <article>
      <div class="wrapper">
        <header><h1>Employees Management</h1></header>
        <aside class="filters">
          <button class="filter age-btn">by age renge</button>
          <div class="by-age-wrapper hidden">
            <input
              type="number"
              id="start-age-input"
              placeholder="start age"
              required
            />
            <input
              type="number"
              id="end-age-input"
              placeholder="end-age"
              required
            />
            <button>submit</button>
          </div>
          <button class="filter">show all</button>
          <button class="filter">by name</button>
          <button class="filter">by last name</button>
          <button class="filter">by start date</button>
          <button class="filter larger">by category</button>
          <button class="filter fire-btn pre-choose">🚬🔫 fire 😈😈</button>
          <button class="filter larger">by salary</button>
        </aside>
        <main>
          <table class="table"></table>
        </main>
      </div>
    </article>

    <script type="module" src="controller.js"></script>
  </body>
</html>
